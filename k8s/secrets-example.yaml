apiVersion: v1
kind: Secret
metadata:
    name: mcp-hub-secrets
    namespace: default
type: Opaque
stringData:
    # Postgres credentials
    postgres-user: "postgres"
    postgres-password: "YOUR_POSTGRES_PASSWORD"

    # MySQL credentials
    mysql-host: "172.23.0.1"
    mysql-port: "3306"
    mysql-user: "maui_user"
    mysql-password: "securepass123"
    mysql-database: "maui_app_db"

    # Qdrant credentials
    qdrant-api-key: "YOUR_QDRANT_API_KEY"

    # Neo4j credentials
    neo4j-user: "neo4j"
    neo4j-password: "YOUR_NEO4J_PASSWORD"

---
# To create this secret, replace the placeholder values above and run:
# kubectl apply -f k8s/secrets-example.yaml
#
# IMPORTANT: Do NOT commit the actual secrets.yaml file to Git!
# This file is named secrets-example.yaml so it won't be ignored by .gitignore
